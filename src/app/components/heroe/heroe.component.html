<h1 class="animated fadeIn">{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Volver</a>
    </div>
    <div class="col-md-8 img-container-block">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <br>
        <div class="align-content-md-center">
            <img *ngIf="(heroe.casa=='DC')" class="img-logo" src="assets/img/DC.png" alt="DC">
            <img *ngIf="(heroe.casa!='DC')" class="img-logo" src="assets/img/Marvel.png" alt="Marvel">
        </div>
    </div>
</div>
